name: Deploy Frontend & Backend

on:
  push:
    branches:
      - main
    paths:
      - "apps/frontend/**"
      - "apps/backend/**"
      - "libs/**"
      - "package.json"
      - "pnpm-lock.yaml"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node & pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node cache
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup NX cache
        uses: nrwl/nx-set-shas@v3

      - name: Build affected projects
        run: npx nx affected --target=build --parallel=3

      # Optional: Test step
      - name: Test affected projects
        run: npx nx affected --target=test --parallel=3

      - name: Check affected projects
        id: affected
        run: echo "affected=$(npx nx print-affected --target=build --select=projects)" >> $GITHUB_OUTPUT

      - name: Deploy Backend Worker
        if: contains(steps.affected.outputs.affected, 'backend')
        run: npx wrangler deploy apps/backend/src/index.ts
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}

      - name: Deploy Frontend
        if: contains(steps.affected.outputs.affected, 'frontend')
        run: pnpm --filter frontend deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
